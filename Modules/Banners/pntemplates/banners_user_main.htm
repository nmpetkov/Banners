{insert name="getstatusmsg"}
<h1>{pnml name="_BANNERS_CLIENTLOGIN"}</h1>
<div class="bannersclientlogincontainer">
	<form class="bannersclientlogin" action="{pnmodurl modname="Banners" type="user" func="client"}" method="post" enctype="application/x-www-form-urlencoded">
	<div>
		<input type="hidden" name="authid" value="{insert name="generateauthkey" module="Banners"}" />
		<div class="bannerloginformrow">
			<label for="login">{pnml name="_BANNERS_LOGIN"}</label>
			<input type="text" id="login" name="login" size="15" maxlength="10" />
		</div>
		<div class="bannerloginformrow">
			<label for="pass">{pnml name="_BANNERS_PASSWORD"}</label>
			<input type="password" id="pass" name="pass" size="15" maxlength="10" />
		</div>
		<div class="bannerloginformrow">
			<input name="submit" type="submit" value="{pnml name="_BANNERS_LOGIN"}" />
		</div>
	</div>
	</form>
</div>
